    <body>
        <div class="bg">
            <br>
            <br>
            <div class='container'>
                <div class="jumbotron">
                    <h1 class="display-3 text-center">Welcome to Hawaii Weather API!</h1>
                    <h3>Checkout the available routes:</h3>
                    <p class='lead'>
                        <ul>
                            <li><a href='/api/precipitation'>Precipitation</a></li>
                            <li><a href='/api/stations'>Stations</a></li>
                            <li><a href='/api/tobs'>Tobs</a></li>
                            <li>Weathern from specific start date
                                <form method="POST" action="/start">
                                    <div class="form-group">
                                        <div class='row'>
                                            <div class='col-lg-2'>
                                                <label for="exampleSelect1">Year</label>
                                                <select class="form-control" id= 'start-year' name="start-year">
                                                    {% for y in range(2010, 2018) %}
                                                        {% if selected == y %}
                                                            <option value='{{y}}' selected='selected'>{{y}}</option>
                                                        {% else %}
                                                            <option value='{{y}}'>{{y}}</option>
                                                        {% endif %}
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class='col-lg-2'>
                                                <label for="exampleSelect1">Month</label>
                                                <select class="form-control" name="start-month">
                                                    {% for m in range(1, 13) %}
                                                        {% if selected == m %}
                                                            <option value='{{m}}' selected='selected'>{{m}}</option>
                                                        {% else %}
                                                            <option value='{{m}}'>{{m}}</option>
                                                        {% endif %}
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class='col-lg-2'>
                                                <label for="exampleSelect1">Day</label>
                                                <select class="form-control" name="start-day">
                                                    {% for d in range(1, 32) %}
                                                        {% if selected == d %}
                                                            <option value='{{d}}' selected='selected'>{{d}}</option>
                                                        {% else %}
                                                            <option value='{{d}}'>{{d}}</option>
                                                        {% endif %}
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <input type="submit" class="btn btn-primary" value="Submit start date">
                                        </div>
                                    </div>
                                </form>
