<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hawaii Weather API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css" media="screen">

    <style>
        body, html {
            height: 100%;
            padding: 0 0;
            }
        
        .bg { 
            background-image: url("https://www.fodors.com/wp-content/uploads/2018/11/38_GoList_NorthAmerica_Hawaii_shutterstock_339637010.jpg");
            height: auto; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            }
        
        .jumbotron {
            opacity: .95;
        }
    </style>

    <body>
        <div class="bg">
            <br>
            <br>
            <div class='container'>
                <div class="jumbotron">
                    <h1 class="display-3 text-center">Welcome to Hawaii Weather API!</h1>
                    <h3>Checkout the available routes:</h3>
                    <p class='lead'>
                        <ul>
                            <li><a href='/api/precipitation'>Precipitation</a></li>
                            <li><a href='/api/stations'>Stations</a></li>
                            <li><a href='/api/tobs'>Tobs</a></li>
                            <li>Start date
                                <div class="form-group">
                                    <div class='row'>
                                        <div class='col-lg-2'>
                                            <label for="exampleSelect1">Year</label>
                                            <select class="form-control" id="start-year">
                                            <option>2010</option>
                                            <option>2011</option>
                                            <option>2012</option>
                                            <option>2013</option>
                                            <option>2014</option>
                                            <option>2015</option>
                                            <option>2016</option>
                                            <option>2017</option>
                                            </select>
                                        </div>
                                        <div class='col-lg-2'>
                                            <label for="exampleSelect1">Month</label>
                                            <select class="form-control" id="start-month">
                                            <option>01</option>
                                            <option>02</option>
                                            <option>03</option>
                                            <option>04</option>
                                            <option>05</option>
                                            <option>06</option>
                                            <option>07</option>
                                            <option>08</option>
                                            <option>09</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option>
                                            </select>
                                        </div>
                                        <div class='col-lg-2'>
                                            <label for="exampleSelect1">Day</label>
                                            <select class="form-control" id="start-day">
                                            <option>01</option>
                                            <option>02</option>
                                            <option>03</option>
                                            <option>04</option>
                                            <option>05</option>
                                            <option>06</option>
                                            <option>07</option>
                                            <option>08</option>
                                            <option>09</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option>
                                            <option>13</option>
                                            <option>14</option>
                                            <option>15</option>
                                            <option>16</option>
                                            <option>17</option>
                                            <option>18</option>
                                            <option>19</option>
                                            <option>20</option>
                                            <option>21</option>
                                            <option>22</option>
                                            <option>23</option>
                                            <option>24</option>
                                            <option>25</option>
                                            <option>26</option>
                                            <option>27</option>
                                            <option>28</option>
                                            <option>29</option>
                                            <option>30</option>
                                            <option>31</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="start">Submit start date</button>
                                    </div>
                                </div>
                            </li>
                            <li>End date
                                <div class="form-group">
                                    <div class='row'>
                                        <div class='col-lg-2'>
                                            <label for="exampleSelect1">Year</label>
                                            <select class="form-control" id="end-year">
                                                {% for y in range(2010, 2017) %}
                                                    <option>y</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class='col-lg-2'>
                                            <label for="exampleSelect1">Month</label>
                                            <select class="form-control" id="end-month">
                                            <option>01</option>
                                            <option>02</option>
                                            <option>03</option>
                                            <option>04</option>
                                            <option>05</option>
                                            <option>06</option>
                                            <option>07</option>
                                            <option>08</option>
                                            <option>09</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option>
                                            </select>
                                        </div>
                                        <div class='col-lg-2'>
                                            <label for="exampleSelect1">Day</label>
                                            <select class="form-control" id="end-day">
                                            <option>01</option>

                                            <option>27</option>

                                            <option>29</option>
                                            <option>30</option>
                                            <option>31</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="end">Submit start & end date</button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </p>
                </div>
            </div>
            <br>
        </div>  
    </body>
